<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form id="login" class="input-group active">
                <div id="login" class="messageDiv" style="display: none;"></div>
                <h2>Log In</h2>
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box">
                <span>Remember Password</span>
                <p>Don't have an account? <a href="#signup">Register</a></p>
                <button type="submit-btn" class="submit-btn">Log In</button>
            </form>

            <form id="signup" class="input-group">
                <div id="signupMessage" class="messageDiv" style="display: none;"></div>
                <h2>Register</h2>
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="email" class="input-field" placeholder="Email " required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type=" confirm_password" class="input-field" placeholder="confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <br/><p>Arleady have an account? <a href="#login">Login</a></p>
                <button type="submit-btn" class="submit-btn">Register</button>
            </form>

            <div class="social-icons">
                <template id="social-icon-template">
                    <a href="" target="_blank" rel="noopener noreferrer" class="social-link">
                        <img src="" alt="" class="social-icon">
                        <span class="social-text"></span>
                    </a>
                </template>

                <div id="social-icons-container">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="firebaseauth.js"></script>
    <script src="script.js"></script>
    <script>
        const socialIconsData = [
            { href: "https://www.facebook.com", src: "https://img.icons8.com/color/48/000000/facebook-new.png", alt: "Facebook" },
            { href: "https://www.instagram.com", src: "https://img.icons8.com/color/48/000000/instagram-new.png", alt: "Instagram" },   
            { href: "https://www.google.com", src: "https://img.icons8.com/color/48/000000/google-plus.png", alt: "Google" }
        ];

        const template = document.getElementById('social-icon-template');
        const container = document.getElementById('social-icons-container');

        socialIconsData.forEach(icon => {
            const clone = template.content.cloneNode(true);
            const link = clone.querySelector('.social-link');
            const img = clone.querySelector('.social-icon');
            const text = clone.querySelector('.social-text');

            link.href = icon.href;
            img.src = icon.src;
            img.alt = icon.alt;
            text.textContent = icon.text;

            container.appendChild(clone);
        });
    </script>
    

</body>
</html>
